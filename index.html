<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="css/estilos.css">
    <title>Lector de texto web</title>
</head>
<body>

    <main class="container ">
        
            <header >
                <div class="display-2 ">
                    <p>Texto a Voz</p>
                </div>
            </header>
        <div class="row">  
             <div class="col-8  m-10 cajaTexto">
                <textarea name="" id="" cols="30" rows="10" placeholder="Ingrese su texto aqui..."></textarea>
            </div>

            <div class="col md-12   d-grid gap-2">
                <button class="btn" id="btnLeer"><i class="fa-solid fa-volume-high"> Leer</i></button>
                <button class="btn btn-success btnCopiar"> <i class="fa-solid fa-copy"> Copiar</i></button>
                <button class="btn btn-outline-secondary btnPegar"><i class="fa-solid fa-paste"> Pegar</i></button>
            </div>
        </div>
        <footer>
            <p class="text-center">Desarrollado por Frandy Pimentel</p>
        </footer>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
